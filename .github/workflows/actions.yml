name: Run Tests on PR and Deploy to Vercel

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Adjust to your Node.js version

      - name: Install project dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test # Adjust to your test command

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Vercel
        run: |
          npx vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_AUTH_TOKEN }}